
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" code="myProductViewLabel">Create or edit a Product View</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.productView.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.productView.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.productView.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_weight">Weight</label>
            <input type="number" class="form-control" name="weight" id="field_weight"
                    ng-model="vm.productView.weight"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_height">Height</label>
            <input type="number" class="form-control" name="height" id="field_height"
                    ng-model="vm.productView.height"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_length">Length</label>
            <input type="number" class="form-control" name="length" id="field_length"
                    ng-model="vm.productView.length"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_width">Width</label>
            <input type="number" class="form-control" name="width" id="field_width"
                    ng-model="vm.productView.width"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.productView.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_minAge">Min Age</label>
            <input type="number" class="form-control" name="minAge" id="field_minAge"
                    ng-model="vm.productView.minAge"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_maxAge">Max Age</label>
            <input type="number" class="form-control" name="maxAge" id="field_maxAge"
                    ng-model="vm.productView.maxAge"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_countryName">Country Name</label>
            <input type="text" class="form-control" name="countryName" id="field_countryName"
                    ng-model="vm.productView.countryName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_imageURL">Image URL</label>
            <input type="text" class="form-control" name="imageURL" id="field_imageURL"
                    ng-model="vm.productView.imageURL"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_registrationDate">Registration Date</label>
                <div class="input-group">
                    <input id="field_registrationDate" type="text" class="form-control" name="registrationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.productView.registrationDate" is-open="vm.datePickerOpenStatus.registrationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('registrationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_productState">Product State</label>
            <input type="text" class="form-control" name="productState" id="field_productState"
                    ng-model="vm.productView.productState"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_registratorName">Registrator Name</label>
            <input type="text" class="form-control" name="registratorName" id="field_registratorName"
                    ng-model="vm.productView.registratorName"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
